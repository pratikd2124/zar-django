<!-- email_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ZAR Luxury</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloock&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap">
  <style>
    .gloock-font { font-family: 'Gloock', serif; font-weight: 300; }
    .red-rose-regular { font-family: "Red Rose", serif; font-weight: 300; }
  </style>
</head>
<body style="background-color: #cccccc; color: #fff; font-family: 'Verdana', serif;">
  <table width="100%" style="background-color: #cccccc;">
    <tr>
      <td align="center">
        <table width="600" style="background-color: #000; padding: 20px;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <img src="https://www.zarluxury.com/static/images/zar-logos-2.webp" alt="Logo" style="height: 80px;">
            </td>
          </tr>
          
          <!-- Hero Image -->
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <img src="https://raw.githubusercontent.com/pratikd2124/images-zar/refs/heads/master/Emailer-ZAR-cropped.png" alt="Hero Image" style="width: 100%; height: auto;">
            </td>
          </tr>
          
          <!-- Custom Message -->
          <tr>
            <td style="padding: 20px; color: #fff;">
              <h1 style="font-family: 'Gloock', serif;">Welcome to ZAR Luxury</h1>
              <p>Dear <strong>{{ name }}</strong>,</p>
              <p>{{ custom_message | safe }}</p>
              <p>Regards,</p>
              <p style="font-family: 'Gloock', serif;font-weight: 300;"><strong>ZAR Luxury Team</strong></p>
            </td>
          </tr>
          
          <!-- Our Partners Section -->
          <tr>
            <td style="text-align: center; padding-top: 20px;">
              <h2 style="font-size: 22px;">Our Partners</h2>
            </td>
          </tr>
          <tr>
            <td align="center">
              <table cellspacing="0" cellpadding="0" border="0" style="font-family: 'Verdana', serif;">
                <tr>
                  <!-- Architect Card -->
                  <td style="padding: 10px;">
                    <table cellspacing="0" cellpadding="0" border="0" width="180">
                      <tr>
                        <td style="text-align: center;">
                          <img src="https://images.pexels.com/photos/157811/pexels-photo-157811.jpeg?cs=srgb&dl=pexels-yentl-jacobs-43020-157811.jpg&fm=jpg" alt="Architects" style="width: 100%; height: auto;border-radius:10px;">
                        </td>
                      </tr>
                      <tr>
                        <td style="background-color: rgba(26, 32, 44, 0.8); padding: 10px; text-align: center;border-radius:10px;">
                          <h3 style="font-size: 18px; margin: 0; color: #fff;">Architects</h3>
                          <p style="font-size: 14px; margin: 0; color: #fff;">Crafting spaces</p>
                       
                        </td>
                      </tr>
                    </table>
                  </td>
                  <!-- Designers Card -->
                  <td style="padding: 10px;">
                    <table cellspacing="0" cellpadding="0" border="0" width="180">
                      <tr>
                        <td style="text-align: center;">
                          <img src="https://images.pexels.com/photos/3797991/pexels-photo-3797991.jpeg?cs=srgb&dl=pexels-houzlook-3797991.jpg&fm=jpg" alt="Designers" style="width: 100%; height: auto;border-radius:10px;">
                        </td>
                      </tr>
                      <tr>
                        <td style="background-color: rgba(26, 32, 44, 0.8); padding: 10px; text-align: center;border-radius:10px;">
                          <h3 style="font-size: 18px; margin: 0; color: #fff;">Designers</h3>
                          <p style="font-size: 14px; margin: 0; color: #fff;">Shaping aesthetics</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                  <!-- Consultants Card -->
                  <td style="padding: 10px;">
                    <table cellspacing="0" cellpadding="0" border="0" width="180">
                      <tr>
                        <td style="text-align: center;">
                          <img src="https://images.pexels.com/photos/667838/pexels-photo-667838.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Consultants" style="width: 100%; height: auto;border-radius:10px;">
                        </td>
                      </tr>
                      <tr>
                        <td style="background-color: rgba(26, 32, 44, 0.8); padding: 10px; text-align: center;border-radius:10px;">
                          <h3 style="font-size: 18px; margin: 0; color: #fff;">Consultants</h3>
                          <p style="font-size: 14px; margin: 0; color: #fff;">Providing insights</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top: 20px;">
              <h2>Curating Finest Design</h2>
              <p><a href="http://www.zarluxury.com" style="color: white;">www.zarluxury.com</a> | <a href="mailto:info@zarluxury.com" style="color: white;">info@zarluxury.com</a></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
