{% extends 'client/template.html' %}


{% block content %}


        <div class="min-h-screen py-16">
            <form class="" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="flex flex-col items-center justify-center space-y-4 p-6">
                    <div class="w-full max-w-md mx-auto border border-gray-700 p-10 rounded-lg shadow-md">
                        <div class="flex flex-col gap-2 py-2">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
                                </span>
                                <input type="text" 
                                name="first_name" placeholder="First Name"
                                {% if request.session.type == 'Existing' %}
                                value="{{ user.first_name }} " readonly 
                                
                                {% endif %}
                                class="w-full text-md pl-10 p-4 border border-slate-700 rounded bg-gray-100/10 focus:outline-none" />
                            </div>
                        </div>
                        <div class="flex flex-col gap-2 py-2">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
                                </span>
                                <input type="text" 
                                name="last_name" placeholder="Last Name"
                                {% if request.session.type == 'Existing' %}
                                value="{{ user.last_name }} " readonly 
                                
                                {% endif %}
                                class="w-full text-md pl-10 p-4 border border-slate-700 rounded bg-gray-100/10 focus:outline-none" />
                            </div>
                        </div>
                        <div class="flex flex-col gap-2 py-2">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                    </svg>
                                </span>
                                <input type="text" name="mobile"placeholder="Mobile" {% if request.session.type == 'Existing' %}
                                value="{{ user.mobile}}" readonly 
                                
                                {% endif %} class="w-full text-md p-4 pl-10 border border-slate-700 rounded bg-gray-100/10 focus:outline-none" />
                            </div>
                        </div>
                        <div class="flex flex-col gap-2 py-2">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                    </svg>
                                </span>
                                <input type="email" name="email" 
                                value="{{ request.session.email}}" readonly placeholder="Email"
                                
                            class="w-full text-md p-4 pl-10 border border-slate-700 rounded bg-gray-100/10 focus:outline-none" />
                            </div>
                        </div>
                        <!-- Password and Confirm Password Inputs -->
                <div class="flex flex-col gap-2 py-2">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                        </span>
                        <input type="password" name="password" placeholder="Enter your password" id="password" class="w-full text-md p-4 pl-10 border border-slate-700 rounded bg-gray-100/10 focus:outline-none" oninput="validatePassword()"/>
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePasswordVisibility('password')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-400" id="password-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </span>
                    </div>
                </div>

        <!-- Confirm Password Input -->
        <div class="flex flex-col gap-2 py-2">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </span>
                <input type="password" name="confirm_password" placeholder="Confirm your password" id="confirmPassword" class="w-full text-md p-4 pl-10 border border-slate-700 rounded bg-gray-100/10 focus:outline-none" oninput="validatePassword()"/>
                <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePasswordVisibility('confirmPassword')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-400" id="confirmPassword-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </span>
            </div>
            <span id="passwordMatchError" class="text-red-500 text-sm hidden">Passwords do not match</span>
            <span id="passwordValidation" class="text-sm flex flex-col">
                <span id="lengthCheck" class="text-red-500">Length: 8-15 characters</span>
                <span id="digitCheck" class="text-red-500">At least 2 digits</span>
                <span id="lowerCaseCheck" class="text-red-500">Lowercase letter</span>
                <span id="upperCaseCheck" class="text-red-500">Uppercase letter</span>
                <span id="specialCharCheck" class="text-red-500">Special character (@, #, $, %, !, &)</span>
            </span>
        </div>
                    </div>
                </div>
                <div class="w-full bg-black fixed bottom-0 py-6 border-t border-gray-800">
                    <div class="flex md:flex-row flex-col items-center gap-3 justify-center md:justify-between px-12">
                        <div class="flex items-center text-sm space-x-2">
                            <input type="checkbox" id="terms" class="h-4 w-4 text-violet-500 border-gray-300 rounded focus:ring-violet-600" required />
                            <label for="terms" class="text-gray-400">
                                I agree to the{' '}
                                <a href="/terms" target="_blank" rel="noopener noreferrer" class="text-violet-500 hover:underline">
                                    Terms of Use
                                </a>{' '}
                                and{' '}
                                <a href="/privacy" target="_blank" rel="noopener noreferrer" class="text-violet-500 hover:underline">
                                    Privacy Policy
                                </a>
                            </label>
                        </div>
                        <div class="flex justify-center md:justify-end">
                            <button type="submit" id="submitButton" class="w-80 py-4 bg-white text-black rounded-lg hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white-500 readonly:opacity-50" style="border-radius: 0px;">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script>
            function validatePassword() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Get the validation span elements
                const lengthCheck = document.getElementById('lengthCheck');
                const digitCheck = document.getElementById('digitCheck');
                const lowerCaseCheck = document.getElementById('lowerCaseCheck');
                const upperCaseCheck = document.getElementById('upperCaseCheck');
                const specialCharCheck = document.getElementById('specialCharCheck');
                const passwordMatchError = document.getElementById('passwordMatchError');
                
                // Regex patterns for validation
                const lengthPattern = /^.{8,15}$/;
                const digitPattern = /(?=.*\d.*\d)/;  // At least 2 digits
                const lowerCasePattern = /(?=.*[a-z])/; // At least one lowercase
                const upperCasePattern = /(?=.*[A-Z])/; // At least one uppercase
                const specialCharPattern = /(?=.*[@#$%!&])/; // Special character
                
                // Check if the password meets the requirements
                lengthCheck.classList.toggle('text-green-500', lengthPattern.test(password));
                lengthCheck.classList.toggle('text-red-500', !lengthPattern.test(password));
                
                digitCheck.classList.toggle('text-green-500', digitPattern.test(password));
                digitCheck.classList.toggle('text-red-500', !digitPattern.test(password));
                
                lowerCaseCheck.classList.toggle('text-green-500', lowerCasePattern.test(password));
                lowerCaseCheck.classList.toggle('text-red-500', !lowerCasePattern.test(password));
                
                upperCaseCheck.classList.toggle('text-green-500', upperCasePattern.test(password));
                upperCaseCheck.classList.toggle('text-red-500', !upperCasePattern.test(password));
                
                specialCharCheck.classList.toggle('text-green-500', specialCharPattern.test(password));
                specialCharCheck.classList.toggle('text-red-500', !specialCharPattern.test(password));
        
                // Check if passwords match
                if (password !== confirmPassword && confirmPassword.length > 0) {
                    passwordMatchError.classList.remove('hidden');
                } else {
                    passwordMatchError.classList.add('hidden');
                }
            }
        
            function togglePasswordVisibility(id) {
                const input = document.getElementById(id);
                const icon = document.getElementById(id + '-icon');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.setAttribute('stroke-width', '1.75');
                } else {
                    input.type = 'password';
                    icon.setAttribute('stroke-width', '1.5');
                }
            }
        </script>
    
{% endblock content %}
