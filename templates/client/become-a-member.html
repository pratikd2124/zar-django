{% extends 'client/template.html' %}

{% block content %}
    
{% load static %}


    <div class='w-full h-full'>
        <div class='max-w-sm md:max-w-5xl mx-auto'>
            <div class='w-full grid lg:grid-cols-3 grid-cols-1 gap-8 items-center py-20 md:py-32'>
                <button id="home-owner" onclick="window.location.href='{% url 'home_owner' %}'" class="border relative rounded-lg p-6 py-8 bg-[#101010] border-gray-800 flex flex-col items-center space-y-4">
                    <span class='text-sm'>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path d="M19.006 3.705a.75.75 0 1 0-.512-1.41L6 6.838V3a.75.75 0 0 0-.75-.75h-1.5A.75.75 0 0 0 3 3v4.93l-1.006.365a.75.75 0 0 0 .512 1.41l16.5-6Z" />
                            <path fillRule="evenodd" d="M3.019 11.114 18 5.667v3.421l4.006 1.457a.75.75 0 1 1-.512 1.41l-.494-.18v8.475h.75a.75.75 0 0 1 0 1.5H2.25a.75.75 0 0 1 0-1.5H3v-9.129l.019-.007ZM18 20.25v-9.566l1.5.546v9.02H18Zm-9-6a.75.75 0 0 0-.75.75v4.5c0 .414.336.75.75.75h3a.75.75 0 0 0 .75-.75V15a.75.75 0 0 0-.75-.75H9Z" clipRule="evenodd" />
                        </svg>
                    </span>
                    <span class='absolute right-5 top-0'>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </span>
                    <p>I am Home Owner</p>
                    <p class='text-xs text-gray-400'></p>
                </button>
                <button id="service-provider"onclick="window.location.href='{% url 'service_provider_register' %}'" class="border relative rounded-lg p-6 py-8 bg-[#101010] border-gray-800 flex flex-col items-center space-y-4">
                    <span class='text-sm'>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fillRule="evenodd" d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z" clipRule="evenodd" />
                            <path d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
                        </svg>
                    </span>
                    <span class='absolute right-5 top-0'>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </span>
                    <p>I am Service Provider</p>
                    <p class='text-xs text-gray-400'></p>
                </button>
                <button id="material-provider"onclick="window.location.href='{% url 'submit_material_provider' %}'" class="border relative rounded-lg p-6 py-8 bg-[#101010] border-gray-800 flex flex-col items-center space-y-4">
                    <span class='text-sm'>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path d="M11.644 1.59a.75.75 0 0 1 .712 0l9.75 5.25a.75.75 0 0 1 0 1.32l-9.75 5.25a.75.75 0 0 1-.712 0l-9.75-5.25a.75.75 0 0 1 0-1.32l9.75-5.25Z" />
                            <path d="m3.265 10.602 7.668 4.129a2.25 2.25 0 0 0 2.134 0l7.668-4.13 1.37.739a.75.75 0 0 1 0 1.32l-9.75 5.25a.75.75 0 0 1-.71 0l-9.75-5.25a.75.75 0 0 1 0-1.32l1.37-.738Z" />
                            <path d="m10.933 19.231-7.668-4.13-1.37.739a.75.75 0 0 0 0 1.32l9.75 5.25c.221.12.489.12.71 0l9.75-5.25a.75.75 0 0 0 0-1.32l-1.37-.738-7.668 4.13a2.25 2.25 0 0 1-2.134-.001Z" />
                        </svg>
                    </span>
                    <span class='absolute right-5 top-0'>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </span>
                    <p>I am Material Provider</p>
                    <p class='text-xs text-gray-400'></p>
                </button>
            </div>
        </div>
        <div class='w-full rounded-lg bg-[#171717] fixed bottom-0 py-4 px-12'>
            <div class='flex justify-center md:justify-end'>
                <button id="nextButton" class='w-64 py-4 bg-violet-700 text-white rounded-lg hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50' disabled>
                    Next
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = null;

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('button').forEach(btn => btn.classList.remove('border-white'));
                button.classList.add('border-white');
                selectedRole = button.id;
                document.getElementById('nextButton').disabled = false;
            });
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            if (selectedRole === 'home-owner') {
                window.location.href = '/owner-register';
            } else if (selectedRole === 'service-provider') {
                window.location.href = '/service-register';
            } else if (selectedRole === 'material-provider') {
                window.location.href = '/material-register';
            }
        });
    </script>


{% endblock content %}
