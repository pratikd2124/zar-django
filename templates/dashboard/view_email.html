{% extends 'dashboard/template.html' %}

{% block content %}
<div class="page-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <h2>Email Details</h2>

                        <div class="email-details mt-4 row g-3">
                            <div class="col-md-6">
                                <label>Recipient Emails:</label>
                                <p class="form-control" disabled>{{ email.recipient_email }}</p>
                            </div>

                            <div class="col-md-6">
                                <label>Recipient Names:</label>
                                <p class="form-control" disabled>{{ email.name }}</p>
                            </div>
                            <div class="col-md-6">
                                <label>Subject:</label>
                                <p class="form-control" disabled>{{ email.subject }}</p>
                            </div>
                            <div class="col-md-6">
                                <label>Created At:</label>
                                <p class="form-control" disabled>{{ email.created_at }}</p>
                            </div>

                            <label>Message:</label>
                            <div class="email-message border rounded p-3 mt-2 bg-light text-dark">
                                {{ email.message|safe }} <!-- Display HTML content -->
                            </div>
                        </div>
                        <div class="d-flex">
                            <a href="{% url 'email_list' %}" class="btn btn-secondary mt-3">Back to Email List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
