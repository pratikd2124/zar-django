<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Details</title>
    <style>
        .email-details {
            margin-top: 20px;
        }
        .email-details h2 {
            margin-bottom: 10px;
        }
        .email-details p {
            margin: 5px 0;
        }
        .email-message {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Email Details</h1>

    <div class="email-details">
        <h2>Recipient Emails:</h2>
        <p>{{ email.recipient_email }}</p>

        <h2>Recipient Names:</h2>
        <p>{{ email.name }}</p>

        <h2>Subject:</h2>
        <p>{{ email.subject }}</p>

        <h2>Created At:</h2>
        <p>{{ email.created_at }}</p>

        <h2>Message:</h2>
        <div class="email-message">
            {{ email.message|safe }} <!-- Display HTML content -->
        </div>
    </div>

    <a href="{% url 'email_list' %}">Back to Email List</a>
</body>
</html>
