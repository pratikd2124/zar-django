{% extends 'dashboard/template.html' %}


{% block content %}
    

{% load static %}
<div class="page-body">
    <!-- All User Table Start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="title-header option-title">
                            <h5>Home Owner - #{{user.id}}</h5>
                     
                        </div>
                        <div class="container py-5">
                            <form method="POST" action="{% url 'update_user_info' user.uid %}"  enctype="multipart/form-data" class="row g-3">
                                {% csrf_token %}
                              
                               
                                <!-- Country -->
                                <div class="col-md-6">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" readonly name="first_name" value="{{user.first_name}}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name"readonly name="last_name" value="{{user.last_name}}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="Contact">Contact Number</label>
                                    <input type="text" class="form-control" id="contact" readonly name="contact" value="{{user.mobile}}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" readonly name="email" value="{{user.email}}" required>
                                </div>

                                <div class="mt-4 w-full col-md-4">
                                    <label class="block mb-1">Verified </label>
                                    <select name="verified" id="verified" class="form-select">
                                        <option value="No">No</option>
                                        <option value="Yes" {% if user.is_active %}selected{% endif %}>Yes</option>
                                    </select>
                                </div>
                                
                                {% if user.type == 'Home Owner' %}
                                    
                                
                                <div class="mt-4 w-full col-md-4">
                                    <label class="block mb-1">Payment Status </label>
                                    <select name="payment_status" id="payment_status" class="form-select">
                                        <option value="pending">Pending</option>
                                        <option value="In Process" {% if user.payment_status == 'In Process' %}selected{% endif %}>In Process</option>
                                        <option value="Code Sent" {% if user.payment_status == 'Code Sent' %}selected{% endif %}>Code Sent</option>
                                        <option value="Success" {% if user.payment_status == 'Success' %}selected{% endif %}>Success</option>
                                    </select>
                                </div>
                                {% endif %}

                                <!-- Profile Pic -->
                                
                                <!-- Buttons -->
                                <div class="col-12 d-flex justify-content-end gap-2">
                                    <button
                                        type="button"
                                        onclick="toggleEditMode()"
                                        class="btn btn-outline-secondary"
                                    >
                                        Edit Profile
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- All User Table Ends-->

    
</div>

    

<script>
    function toggleEditMode() {
        // Toggle the readonly attribute for all input fields
        const inputs = document.querySelectorAll('input[type="text"], textarea');
        inputs.forEach(input => {
            input.readOnly = !input.readOnly;
        });
        const inputs1 = document.querySelectorAll('input[type="select"]');
        inputs1.forEach(inputs => {
            inputs.disabled = !inputs.disabled;
        });
    }

  
</script>



{% endblock content %}
