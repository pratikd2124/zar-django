{% extends "dashboard/template.html" %}
{% block content %}

            <!-- Container-fluid starts-->
            <div class="page-body">
                <!-- All User Table Start -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-table">
                                <div class="card-body">
                                    <div class="title-header option-title">
                                        <h5>Community</h5>
                                        <form class="d-inline-flex">
                                            <a href="#" class="align-items-center btn btn-theme d-flex" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                                                <i data-feather="plus"></i> Add New
                                            </a>
                                        </form>
                                    </div>

                                    <div class="table-responsive table-product">
                                        <table class="table all-package theme-table" id="table_id">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Code</th>
                                                    <th>Option</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                {% for i in community %}
                                                <tr>
                                                    

                                                    <td>
                                                        <div class="user-name">
                                                            <span>{{i.name}}</span>
                                                        </div>
                                                    </td>

                                                    <td class="d-flex justify-content-center" style="align-items: center;">{{i.code}}<a href="#" class="btn btn-primary " style="margin:0px 5px" onclick="confirmRegenerate({{i.id}})">New</a>                                                    </td>


                                                    <td>
                                                        <ul>
                                                            

                                                            <li>
                                                                <a href="{% url 'users_list' %}?community={{i.code}}">
                                                                    <i class="ri-eye-line"></i>
                                                                </a>
                                                            </li>

                                                            <li>
                                                                <a href="{% url 'all_community' %}?type=delete&id={{i.id}}" >
                                                                    <i class="ri-delete-bin-line"></i>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- All User Table Ends-->

                
            </div>




            <!-- Modal Structure -->
            <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCategoryModalLabel">Add New Community</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="{% url 'all_community' %}?type=add" enctype="multipart/form-data">

                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="categoryName" class="form-label">Coumminity Name</label>
                                    <input type="text" class="form-control" id="categoryName" name="name" required>
                                </div>
                               
                                <div class="mb-3">
                                    <label for="categoryImage" class="form-label">Description</label>
                                    <textarea class="form-control" name="description"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <script>
                function confirmRegenerate(id) {
                    // Show confirm dialog
                    const userConfirmed = confirm("Are you sure you want to regenerate the code?");
                    if (userConfirmed) {
                        // If user clicked "Yes", redirect to regenerate URL
                        window.location.href = "{% url 'all_community' %}?type=regenerate&id=" + id;
                    }
                    // If user clicked "No", nothing happens and they stay on the same page
                }
            </script>
            {% endblock content %}
