<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th, td {
            text-align: left;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Sent Emails</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Recipient Emails</th>
                <th>Subject</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.id }}</td>
                <td>{{ email.recipient_email }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.created_at }}</td>
                <td><a href="{% url 'view_email' %}?id={{ email.id }}">View Email</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
