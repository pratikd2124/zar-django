{% extends 'dashboard/template.html' %}


{% block content %}
    

{% load static %}
<div class="page-body">
    <!-- All User Table Start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="title-header option-title">
                            <h5>Edit Contact Page Info </h5>
                     
                        </div>
                        <div class="container py-5">
                            <form method="POST" action="{% url 'contact_page' %}"  enctype="multipart/form-data" class="row g-3">
                                {% csrf_token %}
                               
                            
                                <!-- Contact Number -->
                                <div class="col-md-6">
                                    <label for="mobile">Contact Number</label>
                                    <input
                                        type="text"
                                        id="mobile"
                                        name="mobile"
                                        value="{{ contact.phone|default_if_none:'' }}"
                                        placeholder="Contact Number"
                                        class="form-control"
                                    />
                                </div>

                                <!-- Company Email -->
                                <div class="col-md-6">
                                    <label for="email"> Email</label>
                                    <input
                                        type="text"
                                        id="email"
                                        name="email"
                                        value="{{ contact.email|default_if_none:'' }}"
                                        placeholder="Company Email"
                                        class="form-control"
                                        
                                    />
                                </div>

                            

                                <!-- Firm Address -->
                                <div class="col-md-6">
                                    <label for="address"> Address</label>
                                    <textarea
                                        id="address"
                                        name="address"
                                        placeholder="Address"
                                        class="form-control"
                                        
                                    >{{ contact.address |default_if_none:'' }}</textarea>
                                </div>

                              

                                
                                <!-- Social Media Links -->
                                <div class="col-md-4">
                                    <label for="facebook">Facebook</label>
                                    <input
                                        type="text"
                                        id="facebook"
                                        name="facebook"
                                        value="{{ contact.facebook|default_if_none:'' }}"
                                        placeholder="Facebook"
                                        class="form-control"
                                        
                                    />
                                </div>

                                <div class="col-md-4">
                                    <label for="instagram">Instagram</label>
                                    <input
                                        type="text"
                                        id="instagram"
                                        name="instagram"
                                        value="{{ contact.instagram|default_if_none:'' }}"
                                        placeholder="Instagram"
                                        class="form-control"
                                        
                                    />
                                </div>

                                <div class="col-md-4">
                                    <label for="linkedin">LinkedIn</label>
                                    <input
                                        type="text"
                                        id="linkedin"
                                        name="linkedin"
                                        value="{{ contact.linkedin|default_if_none:'' }}"
                                        placeholder="LinkedIn"
                                        class="form-control"
                                        
                                    />
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="linkedin">Twitter</label>
                                    <input
                                        type="text"
                                        id="twitter"
                                        name="twitter"
                                        value="{{ contact.twitter|default_if_none:'' }}"
                                        placeholder="twitter"
                                        class="form-control"
                                        
                                    />
                                </div>

                                <!-- Profile Pic -->
                                
                                <!-- Buttons -->
                                <div class="col-12 d-flex justify-content-end gap-2">
                                    
                                    <button type="submit" class="btn btn-primary">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- All User Table Ends-->

    
</div>

 


{% endblock content %}
